  <ion-navbar hideBackButton="true">

    <ion-title>收益说明</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
    <div class="xsjc1_xinshoujiaochen"><div class="xsjc_tggt_howto" style="padding: 10px;"><div class="xsjc_tggt_tgsp"><div class="spread" style="margin-top: 5px;">1、收益类型 </div><div class="spread" style="margin-top: 5px;">分销收益:店铺通过销售分销商品的订单，赚取的利润差价(最终售价-成本价); 。</div><div class="spread" style="margin-top: 5px;">下线分成:下线店铺通过销售分销商品的订单， 贡献给上线的分成收益;</div><div class="spread" style="margin-top: 5px;">供货回款:销售订单中商品的供货成本(供货回款=订单总金额-分销利润-上级利润)，最终结算给供货商。</div><div class="spread" style="margin-top: 10px;">2、收益状态</div><div class="spread" style="margin-top: 5px;">交易中:订单从付款成功到结束售后保护期(确认收货后14天内)之间的过程，订单涉及到的 所有收益都处于锁定状态，统称为交易中;</div><div class="spread" style="margin-top: 5px;">可提现:订单结束售后保护期后，订单涉及到的收益进入可提现状态，商户可进行提现; </div><div class="spread" style="margin-top: 5px;">已提现:商户对可提现部分收益进行提现后，该部分收益变为已提现;</div><div class="spread" style="margin-top: 5px;">已结算:可提现及已提现的收益统称为已结算。</div></div></div></div>
</ion-content>
