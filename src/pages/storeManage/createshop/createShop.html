<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-buttons left>
      <button ion-button clear icon-only color="black" (click)="goBack()">
        <ion-icon name="arrow-back"> </ion-icon>
      </button>
    </ion-buttons>
    <ion-title>创建店铺</ion-title>
    <ion-buttons end>
      <button ion-button (click)="createshopSubmit()">
        <ion-icon>完成</ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list >
    <ion-item style="margin-bottom:10px">
      <ion-label  >店铺名称</ion-label>
      <ion-input placeholder="请输入店铺名称" [(ngModel)]="shop.shopname" name="shopname" clearInput type="text"  spellcheck="false"  maxlength="20" autocapitalize="true" required>
      </ion-input>
    </ion-item>
    <ion-item >
      <ion-label  >联系人</ion-label>
      <ion-input placeholder="请输入联系人" [(ngModel)]="shop.linkname" name="linkname" clearInput type="text"  spellcheck="false"  autocapitalize="true" required>
      </ion-input>
    </ion-item>
    <ion-item >
      <ion-label  >手机号</ion-label>
      <ion-input placeholder="请输入手机号" [(ngModel)]="shop.linkphone" name="linkphone" clearInput type="text"  spellcheck="false"  autocapitalize="true" maxlength="11" required>
      </ion-input>
    </ion-item>
    <ion-item >
      <ion-label  >QQ</ion-label>
      <ion-input placeholder="请输入QQ" [(ngModel)]="shop.QQ" name="QQ" clearInput type="text"  maxlength="11" spellcheck="false"  autocapitalize="true" required>
      </ion-input>
    </ion-item>
    <ion-item >
      <ion-label  >简介</ion-label>
      <ion-textarea [(ngModel)]="shop.intro" name="intro" ></ion-textarea>

    </ion-item>
  </ion-list>
</ion-content>
